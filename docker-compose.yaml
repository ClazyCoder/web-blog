services:
  # ============================================
  # PostgreSQL 데이터베이스
  # ============================================
  db:
    image: postgres:18.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blog_db}
      POSTGRES_USER: ${POSTGRES_USER:-blog_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog_user} -d ${POSTGRES_DB:-blog_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (캐시, Rate Limiting, 토큰 블랙리스트)
  # ============================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # FastAPI 백엔드
  # ============================================
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # 환경 설정 (production에서 API 문서 비활성화)
      ENV: production
      # 데이터베이스 (개별 파라미터 → 앱에서 URL-safe 조립)
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-blog_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-blog_db}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      # 인증
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ADMIN_USERNAME: ${ADMIN_USERNAME:?ADMIN_USERNAME is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      # 이미지 URL (빈 문자열 = 상대 경로, nginx 프록시 사용)
      BASE_URL: ""
      # Open Graph 메타태그용 사이트 정보
      SITE_URL: ${SITE_URL:-}
      SITE_NAME: ${SITE_NAME:-YSG Blog}
      # CORS (Docker 내부에서는 nginx 프록시로 same-origin)
      CORS_ORIGINS: "http://localhost,http://localhost:80"
    volumes:
      - uploads:/app/uploads

  # ============================================
  # React 프론트엔드 (nginx)
  # ============================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_SITE_NAME: ${SITE_NAME:-YSG Blog}
        VITE_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
    restart: unless-stopped
    depends_on:
      - server
    # CF Tunnel이 Docker 내부 네트워크로 접근하므로 호스트 포트 노출 불필요
    # nginx-unprivileged 이미지 기본 포트: 8080
    expose:
      - "8080"
    volumes:
      - uploads:/data/uploads:ro

volumes:
  pgdata:
  redisdata:
  uploads:
