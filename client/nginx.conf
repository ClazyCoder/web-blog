# ============================================
# 소셜 미디어 크롤러(봇) User-Agent 감지
# OG 메타태그 제공을 위해 봇 요청을 FastAPI로 프록시
# ============================================
map $http_user_agent $is_bot {
    default                     0;
    ~*facebookexternalhit       1;
    ~*Facebot                   1;
    ~*Twitterbot                1;
    ~*LinkedInBot               1;
    ~*Slackbot                  1;
    ~*Discordbot                1;
    ~*TelegramBot               1;
    ~*WhatsApp                  1;
    ~*kakaotalk-scrap           1;
    ~*naver                     1;
    ~*Googlebot                 1;
    ~*bingbot                   1;
    ~*yandex                    1;
}

server {
    listen 80;
    server_name _;

    # SPA 정적 파일
    root /usr/share/nginx/html;
    index index.html;

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # 업로드 이미지 정적 서빙 (공유 볼륨)
    location /uploads/ {
        alias /data/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API 리버스 프록시
    location /api/ {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 파일 업로드를 위한 크기 제한
        client_max_body_size 10m;
    }

    # Swagger / ReDoc 문서 프록시
    location /docs {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 헬스 체크 프록시
    location /health {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
    }

    # ============================================
    # OG 메타태그: 봇이 /board/{id} 접근 시 FastAPI로 프록시
    # ============================================
    location ~ ^/board/(\d+)$ {
        if ($is_bot) {
            rewrite ^/board/(\d+)$ /og/board/$1 break;
            proxy_pass http://server:8000;
        }
        try_files $uri /index.html;
    }

    # SPA 라우팅 폴백
    location / {
        try_files $uri $uri/ /index.html;
    }
}
